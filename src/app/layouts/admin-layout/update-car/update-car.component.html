<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Modifier une véhicule</h5></div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4 pr-md-6">
                <div class="form-group">
                  <label> Matricule</label>
                  <input
                    class="form-control"
                    placeholder="Matricule"
                    type="text"
                    [(ngModel)]="currentCar.Matricule"
                    name="Matricule"
                  />
                </div>
              </div>
              <div class="col-md-4 px-md-6">
                <div class="form-group">
                  <label> Type véhicule </label>
                  <input
                    class="form-control"
                    placeholder="Type véhicule"
                    type="text"
                    [(ngModel)]="currentCar.TypeVehicule"
                    name="TypeVehicule"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-6">
                <div class="form-group">
                  <label> Marque </label>
                  <input
                    class="form-control"
                    placeholder="Marque"
                    type="text"
                    [(ngModel)]="currentCar.Marque"
                    name="Marque"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-6">
                <div class="form-group">
                  <label> Année de fabrication </label>
                  <input
                    class="form-control"
                    placeholder="Année de fabrication"
                    type="date"
                    [(ngModel)]="currentCar.AnneeFabrication"
                    name="AnneeFabrication"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-6">
                <div class="form-group">
                  <label> Type de carburant </label>
                  <select
                    class="form-control"
                    type="text"
                    [(ngModel)]="currentCar.TypeCarburant"
                    name="TypeCarburant"

                  >
                    <option value="1" class="card">Essence</option>
                    <option value="2" class="card">Diesel</option>
                    <option value="3" class="card">Carburants gazeux</option>

                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label> Puissance </label>
                  <input
                    class="form-control"
                    placeholder="Puissance"
                    type="number"
                    [(ngModel)]="currentCar.Puissance"
                    name="Puissance"
                  />
                </div>
              </div>

              <div class="col-md-4 pr-md-6">
                <div class="form-group">
                  <label> Kilométrage </label>
                  <input
                    class="form-control"
                    placeholder="Kilométrage"
                    type="number"
                    [(ngModel)]="currentCar.Kilometrage"
                    name="Kilometrage"
                  />
                </div>
              </div>
              <div class="col-md-4 pr-md-6">
                <div class="form-group">
                  <label> Mot clé </label>
                  <select
                    class="form-control"
                    placeholder="Mot clé"
                    type="text"
                    [(ngModel)]="currentCar.MotCle"
                    name="MotCle"
                  >
                  <option value="1" class="card">Livraison</option>
                    <option value="2" class="card">Livraison</option>
                    <option value="3" class="card">Maintenance</option>
                    <option value="4" class="card">Transportation </option>
                    <option value="5" class="card">Déplacement</option>

                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 px-md-6">
                <div class="form-group">
                  <label> Consommation du Carburant en (L) </label>
                  <input
                    class="form-control"
                    placeholder="Consommation du Carburant"
                    type="number"
                    [(ngModel)]="currentCar.ConsommationCarburant"
                    name="ConsommationCarburant"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Nombre de place </label>
                  <input
                    class="form-control"
                    placeholder="Nombre de place"
                    type="number"
                    [(ngModel)]="currentCar.NombrePlace"
                    name="NombrePlace"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 px-md-6">
                <div class="form-group">
                  <label> Capacité </label>
                  <input
                    class="form-control"
                    placeholder="Capacité"
                    type="number"
                    [(ngModel)]="currentCar.Capacite"
                    name="Capacite"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Type de permis </label>
                  <select
                    type="text"
                    class="form-control"
                    placeholder="Type de permis"
                    [(ngModel)]="currentCar.TypePermis"
                    name="TypePermis">

                   <option value="1" class="card">A</option>
                    <option value="2" class="card">B</option>
                    <option value="3" class="card">C</option>
                    <option value="4" class="card">D</option>
                    <option value="5" class="card">E</option>
                    <option value="6" class="card">H</option>

                    </select>
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Disponibilté </label>
                  <input
                    class="form-control"
                    placeholder="Disponibilté"
                    type="text"
                    [(ngModel)]="currentCar.Disponibilite"
                    name="Disponibilte"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-danger" type="submit" (click)="updateCar()" (click)="goListCarPage('tables')">modifier</button>
        </div>
      </div>
    </div>
  </div>
</div>
