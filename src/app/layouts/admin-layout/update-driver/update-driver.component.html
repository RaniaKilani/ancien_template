
<div class="panel-header panel-header-sm"></div>

<div class=" main-content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Modifier les chauffeurs </h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text" [(ngModel)] = "currentDriver.Nom" name = "Nom"
                  />
                </div>
              </div>

              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Prénom </label>
                  <input
                    class=" form-control"
                    placeholder="Prénom"
                    type="text" [(ngModel)] = "currentDriver.prenom" name = "prenom"
                  />
              </div>
            </div>
            </div>

            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> N° téléphone </label>
                  <input
                    class=" form-control"
                    placeholder="N° téléphone"
                    type="text" [(ngModel)] = "currentDriver.Telephone" name = "Telephone"
                  />
                </div>
              </div>

              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Adresse </label>
                  <input
                    class=" form-control"
                    placeholder="Adresse"
                    type="text" [(ngModel)] = "currentDriver.Adresse" name = "Adresse"
                  />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Date De Naissance  </label>
                  <input
                    class=" form-control"
                    placeholder="Date De Naissance"
                    type="date"  [(ngModel)] = "currentDriver.DateNnaissance" name = "DateNnaissance"
                  />
                </div>
              </div>
               <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Date D'embauche  </label>
                  <input
                    class=" form-control"
                    placeholder="Date D'embauche"
                    type="date"  [(ngModel)] = "currentDriver.DateEmbauche" name = "DateEmbauche"
                  />
              </div>
            </div>
            </div>

             <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Email  </label>
                  <input
                    class=" form-control"
                    placeholder="Email"
                    type="text" type="text" [(ngModel)] = "currentDriver.Email" name="Email"
                  />
                </div>
              </div>
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Nom de superviseur </label>
                  <input
                    class=" form-control"
                    placeholder="Nom Superviseur"
                    type="text" [(ngModel)] = "currentDriver.NomSuperviseur" name = "NomSuperviseur"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-success" type="submit" (click)="updateDriver(l?.IDChauffeur)" (click)="goToListPage('listDriver')">Save</button>
        </div>
      </div>
    </div>

</div>
